<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户宝 - 投诉平台</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            background: white;
            padding: 5px;
        }
        .enterprise-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .channel-name {
            font-size: 14px;
            opacity: 0.9;
        }
        .form-container {
            padding: 30px 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .required {
            color: #f56c6c;
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f56c6c;
        }
        .success-message {
            text-align: center;
            padding: 60px 20px;
        }
        .success-icon {
            font-size: 60px;
            color: #67c23a;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 加载中 -->
        <div v-if="loading" class="container">
            <div class="loading">
                <p>⏳ 加载中...</p>
            </div>
        </div>

        <!-- 错误提示 -->
        <div v-else-if="error" class="container">
            <div class="error">
                <p>❌ {{ error }}</p>
            </div>
        </div>

        <!-- 成功提示 -->
        <div v-else-if="submitted" class="container">
            <div class="success-message">
                <div class="success-icon">✅</div>
                <h2>提交成功！</h2>
                <p style="margin-top: 15px; color: #666;">投诉编号：{{ complaintSn }}</p>
                <p style="margin-top: 10px; color: #999; font-size: 14px;">我们会尽快处理您的投诉</p>
            </div>
        </div>

        <!-- 投诉表单 -->
        <div v-else class="container">
            <div class="header">
                <img v-if="config.enterprise.logo" :src="config.enterprise.logo" alt="Logo" class="logo">
                <div class="enterprise-name">{{ config.enterprise.name }}</div>
                <div class="channel-name">{{ config.channel.name }}</div>
            </div>

            <div class="form-container">
                <form @submit.prevent="submitComplaint">
                    <!-- 投诉类型 -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="required">*</span> 投诉类型
                        </label>
                        <select v-model="formData.complaint_type_id" class="form-select" required>
                            <option value="">请选择投诉类型</option>
                            <option v-for="type in config.complaint_types" :key="type.id" :value="type.id">
                                {{ type.name }}
                            </option>
                        </select>
                    </div>

                    <!-- 联系人姓名 -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="required">*</span> 您的姓名
                        </label>
                        <input 
                            v-model="formData.contact_name" 
                            type="text" 
                            class="form-input" 
                            placeholder="请输入您的姓名"
                            required
                        >
                    </div>

                    <!-- 联系电话 -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="required">*</span> 联系电话
                        </label>
                        <input 
                            v-model="formData.contact_phone" 
                            type="tel" 
                            class="form-input" 
                            placeholder="请输入您的联系电话"
                            required
                        >
                    </div>

                    <!-- 联系邮箱 -->
                    <div class="form-group">
                        <label class="form-label">联系邮箱（选填）</label>
                        <input 
                            v-model="formData.contact_email" 
                            type="email" 
                            class="form-input" 
                            placeholder="请输入您的邮箱"
                        >
                    </div>

                    <!-- 投诉内容 -->
                    <div class="form-group">
                        <label class="form-label">
                            <span class="required">*</span> 投诉内容
                        </label>
                        <textarea 
                            v-model="formData.content" 
                            class="form-textarea" 
                            placeholder="请详细描述您的投诉内容"
                            required
                        ></textarea>
                    </div>

                    <!-- 提交按钮 -->
                    <button type="submit" class="submit-btn" :disabled="submitting">
                        {{ submitting ? '提交中...' : '提交投诉' }}
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
    // 处理404重定向
    (function() {
        var redirect = new URLSearchParams(window.location.search).get('redirect');
        if (redirect) {
            history.replaceState(null, null, redirect);
        }
    })();

    // 解析URL路由参数
    function parseRoute() {
        const path = window.location.pathname;
        // 匹配 /app/企业ID/通道SN 或 /nanchen.github.io/app/企业ID/通道SN
        const match = path.match(/\/app\/([^\/]+)\/([^\/]+)/);
        
        if (match) {
            return {
                enterpriseId: match[1],
                channelSn: match[2]
            };
        }
        return null;
    }

    // Vue应用
    new Vue({
        el: '#app',
        data: {
            loading: true,
            error: null,
            config: {
                enterprise: {},
                channel: {},
                complaint_types: []
            },
            formData: {
                complaint_type_id: '',
                contact_name: '',
                contact_phone: '',
                contact_email: '',
                content: ''
            },
            submitting: false,
            submitted: false,
            complaintSn: '',
            // 后台API地址（请替换为你的实际域名）
            apiBase: 'https://b3v.cn/api'
        },
        mounted() {
            this.loadConfig();
        },
        methods: {
            // 加载企业配置
            loadConfig() {
                const route = parseRoute();
                
                if (!route) {
                    this.error = '无效的访问链接';
                    this.loading = false;
                    return;
                }

                fetch(`${this.apiBase}/get_enterprise_config.php?enterprise_id=${route.enterpriseId}&channel_sn=${route.channelSn}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            this.config = data.data;
                            this.formData.enterprise_id = route.enterpriseId;
                            this.formData.channel_sn = route.channelSn;
                        } else {
                            this.error = data.message || '加载配置失败';
                        }
                    })
                    .catch(err => {
                        console.error('加载配置失败:', err);
                        this.error = '网络错误，请稍后重试';
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            },

            // 提交投诉
            submitComplaint() {
                if (this.submitting) return;

                this.submitting = true;

                fetch(`${this.apiBase}/submit_complaint.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.formData)
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        this.complaintSn = data.data.complaint_sn;
                        this.submitted = true;
                    } else {
                        alert('提交失败：' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('提交失败:', err);
                    alert('网络错误，请稍后重试');
                })
                .finally(() => {
                    this.submitting = false;
                });
            }
        }
    });
    </script>
</body>
</html>
