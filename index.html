<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投诉提交 - GitHub Pages示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .form-group label .required {
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        select.form-control {
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-help {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .powered-by {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 投诉提交</h1>
            <p>请填写以下信息提交您的投诉</p>
        </div>
        
        <div id="alertBox" style="display: none;"></div>
        
        <form id="complaintForm">
            <div class="form-group">
                <label>手机号 <span class="required">*</span></label>
                <input type="tel" class="form-control" id="phone" name="phone" required 
                       placeholder="请输入您的手机号" pattern="[0-9]{11}">
                <div class="form-help">我们会通过此手机号与您联系</div>
            </div>
            
            <div class="form-group">
                <label>投诉类型 <span class="required">*</span></label>
                <select class="form-control" id="complaintType" name="complaint_type" required>
                    <option value="">请选择投诉类型</option>
                    <option value="1">产品质量问题</option>
                    <option value="2">服务态度问题</option>
                    <option value="3">虚假宣传</option>
                    <option value="4">物流配送问题</option>
                    <option value="5">售后服务问题</option>
                    <option value="6">其他问题</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>投诉内容 <span class="required">*</span></label>
                <textarea class="form-control" id="content" name="content" required 
                          placeholder="请详细描述您遇到的问题，我们将尽快为您处理"></textarea>
                <div class="form-help">请尽量详细描述问题，以便我们更好地为您解决</div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                🚀 提交投诉
            </button>
        </form>
        
        <div class="powered-by">
            💻 Powered by GitHub Pages | 企业投诉管理系统
        </div>
    </div>
    
    <script>
        // 配置 - 请根据实际情况修改
        const CONFIG = {
            // 后端API地址（请修改为您的实际后端域名）
            API_BASE_URL: 'http://b3v.cn',
            // 从URL中获取通道SN和企业ID
            CHANNEL_SN: getChannelSnFromUrl(),
            ENTERPRISE_ID: getEnterpriseIdFromUrl()
        };
        
        // 从URL路径中提取通道SN
        // URL格式: https://username.github.io/repo-name/企业ID/通道SN
        function getChannelSnFromUrl() {
            const pathParts = window.location.pathname.split('/').filter(p => p);
            return pathParts[pathParts.length - 1] || '';
        }
        
        // 从URL路径中提取企业ID
        function getEnterpriseIdFromUrl() {
            const pathParts = window.location.pathname.split('/').filter(p => p);
            return pathParts[pathParts.length - 2] || '';
        }
        
        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }
        
        // 表单提交处理
        document.getElementById('complaintForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            // 收集表单数据
            const formData = {
                channel_sn: CONFIG.CHANNEL_SN,
                enterprise_id: CONFIG.ENTERPRISE_ID,
                phone: document.getElementById('phone').value,
                complaint_type: document.getElementById('complaintType').value,
                content: document.getElementById('content').value
            };
            
            // 验证数据
            if (!formData.channel_sn || !formData.enterprise_id) {
                showAlert('❌ 无效的访问链接，请通过正确的通道访问', 'error');
                return;
            }
            
            if (!formData.phone.match(/^1[3-9]\d{9}$/)) {
                showAlert('❌ 请输入正确的手机号', 'error');
                return;
            }
            
            // 禁用提交按钮
            submitBtn.disabled = true;
            submitBtn.textContent = '⏳ 提交中...';
            
            try {
                // 调用后端API
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/complain.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 1) {
                    showAlert('✅ 投诉提交成功！我们会尽快处理', 'success');
                    // 清空表单
                    this.reset();
                } else {
                    showAlert(`❌ ${result.msg || '提交失败，请稍后重试'}`, 'error');
                }
            } catch (error) {
                console.error('提交失败:', error);
                showAlert('❌ 网络错误，请检查网络连接后重试', 'error');
            } finally {
                // 恢复提交按钮
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('GitHub Pages投诉页面已加载');
            console.log('企业ID:', CONFIG.ENTERPRISE_ID);
            console.log('通道SN:', CONFIG.CHANNEL_SN);
            console.log('API地址:', CONFIG.API_BASE_URL);
        });
    </script>
</body>
</html>
