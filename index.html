<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>企业投诉管理系统</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.4/weui.min.css">
    <style>
        [v-cloak]{
            display:none;
        }
        body{
            max-width: 600px;
            margin:auto;
            background-color: #f5f5f5;
            padding-bottom: 80px;
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading-text {
            margin-top: 20px;
            color: #888;
        }
    </style>
</head>
<body data-weui-theme="light">
    <div id="app" v-cloak>
        <div class="loading-container" v-if="loading">
            <div class="weui-loadmore">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips loading-text">加载中...</span>
            </div>
        </div>
        
        <div v-else-if="error">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">页面加载失败</h2>
                    <p class="weui-msg__desc">{{error}}</p>
                </div>
            </div>
        </div>
        
        <div v-else>
            <!-- 这里会由 Vue Router 渲染不同的页面 -->
            <router-view></router-view>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
    <script src="./app.js"></script>
</body>
</html>
